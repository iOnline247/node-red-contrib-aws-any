<div class="form-row">
    <label for="node-input-aws"><i class="fa fa-user"></i>AWS</label>
    <input type="text" id="node-input-aws" />
</div>
<div class="form-row input-bucket-row">
    <label for="node-input-servicename"><i class="fa icon-tasks"></i>Service</label>
    <input type="text" id="node-input-servicename" list="node-config-input-servicename-list" />
    <datalist id="node-config-input-servicename-list">
        {{{serviceNamesHtml}}}
    </datalist>
</div>
<div class="form-row input-bucket-row">
    <label for="node-input-methodname"><i class="fa icon-filter"></i>Method</label>
    <input type="text" id="node-input-methodname" list="node-config-input-method-list" />
    <datalist id="node-config-input-method-list">

    </datalist>
</div>
<div class="form-row input-bucket-row">
    <label for="node-input-operation"><i class="fa icon-filter"></i>Operation</label>
    <input type="text" id="node-input-operation">
    </input>
</div>
<div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
</div>
